<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another Simple Calc</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-wrapper">
        <div class="display-wrapper">
          <input
            maxlength="6"
            type="text"
            id="display"
            class="display"
            name="numeric-input"
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            required
          />
        </div>
        <div class="btn-wrapper">
          <button data-btn="clearbtn" id="clear">Clear</button
          ><button data-btn="deletebtn" id="del">Delete</button
          ><button data-btn="7" id="seven">7</button
          ><button data-btn="8" id="eight">8</button
          ><button data-btn="9" id="nine">9</button
          ><button data-btn="divide" id="divide">รท</button
          ><button data-btn="4" id="four">4</button
          ><button data-btn="5" id="five">5</button
          ><button data-btn="6" id="six">6</button
          ><button data-btn="x" id="times">X</button
          ><button data-btn="1" id="one">1</button
          ><button data-btn="2" id="two">2</button
          ><button data-btn="3" id="three">3</button><button>-</button
          ><button data-btn="0" id="zero">0</button
          ><button data-btn="." id="dot">.</button
          ><button data-btn="=" id="equals">=</button
          ><button data-btn="+" id="plus">+</button>
        </div>
      </div>
    </div>
    <div class="circle"></div>
  </body>
</html>
