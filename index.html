<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another Simple Calc</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-wrapper">
        <div class="display-wrapper">
          <input
            maxlength="6"
            type="text"
            id="display"
            class="display"
            name="numeric-input"
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            required
          />
        </div>
        <div class="btn-wrapper">
          <button data-btn="clearbtn" id="clear">Clear</button
          ><button>Delete</button><button data-btn="7" id="seven">7</button
          ><button>8</button><button>9</button><button>รท</button
          ><button>4</button><button>5</button><button>6</button
          ><button>X</button><button>1</button><button>2</button
          ><button>3</button><button>-</button><button>0</button
          ><button>.</button><button>=</button><button>+</button>
        </div>
      </div>
    </div>
    <div class="circle"></div>
  </body>
</html>
